<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Backyard University PDX</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400;1,6..12,500;1,6..12,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form
          action="https://gmail.us9.list-manage.com/subscribe/post?u=6cd283afc6c4d56d46538a98c&amp;id=c6b473c130&amp;f_id=00b919e1f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
        >
          <div id="mc_embed_signup_scroll">
            <a href="index.html"
              ><img
                src="logo/bu_logo_alice_crop.png"
                class="logo"
                alt="Backyard University logo"
            /></a>
            <h3>
              Sign up for our newsletter and receive advance notice of new
              classes and upcoming events.
            </h3>
            <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>
            <div class="mc-field-group">
              <label for="mce-EMAIL"
                >Email Address <span class="asterisk">*</span></label
              ><input
                type="email"
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                required=""
                value=""
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME"
                >First Name <span class="asterisk">*</span></label
              ><input
                type="text"
                name="FNAME"
                class="required text"
                id="mce-FNAME"
                required=""
                value=""
              />
            </div>
            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              /* real people should not fill this in and expect good things - do
              not remove this or risk form bot signups */
              <input
                type="text"
                name="b_6cd283afc6c4d56d46538a98c_c6b473c130"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input
                  type="submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                  value="Subscribe"
                  style="
                    font-weight: 800;
                    font-size: small;
                    color: darkslategray;
                    background-color: aliceblue;
                    border: 2px solid #cf1d00;
                    border-radius: 5px;
                    padding-bottom: 30px;
                  "
                />
                <p style="margin: 0px auto">
                  <a
                    href="http://eepurl.com/iAmBow"
                    title="Mailchimp - email marketing made easy and fun"
                    ><span
                      style="
                        display: inline-block;
                        background-color: transparent;
                        border-radius: 4px;
                      "
                      ><img
                        class="refferal_badge"
                        src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                        alt="Intuit Mailchimp"
                        style="
                          width: 220px;
                          height: 40px;
                          display: flex;
                          padding: 2px 0px;
                          justify-content: center;
                          align-items: center;
                        " /></span
                  ></a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <script
        type="text/javascript"
        src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
      ></script>
      <script type="text/javascript">
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[0] = "EMAIL";
          ftypes[0] = "email";
          fnames[1] = "FNAME";
          ftypes[1] = "text";
          fnames[2] = "LNAME";
          ftypes[2] = "text";
          fnames[3] = "ADDRESS";
          ftypes[3] = "address";
          fnames[4] = "PHONE";
          ftypes[4] = "phone";
          fnames[5] = "BIRTHDAY";
          ftypes[5] = "birthday";
        })(jQuery);
        var $mcj = jQuery.noConflict(true);
      </script>
    </div>
  </body>
</html>
